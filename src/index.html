<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ramen Noodle Maker</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            overflow: hidden;
            touch-action: none;
            position: fixed;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Add padding for iOS safe areas */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* Canvas styling to ensure proper centering */
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Media query for landscape orientation on desktop */
        @media (min-width: 1024px) and (orientation: landscape) {
            #game-container {
                max-width: 100vw;
                max-height: 100vh;
            }
            
            canvas {
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="./js/index.js"></script>
</body>
</html>
